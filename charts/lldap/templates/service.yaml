apiVersion: v1
kind: Service
metadata:
  name: {{ include "lldap.fullname" . }}-http
  labels:
    {{- include "lldap.labels" . | nindent 4 }}
{{- if .Values.service.http.annotations }}
  annotations:
{{ toYaml .Values.service.http.annotations | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.http.type }}
  ports:
    - port: {{ .Values.service.http.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "lldap.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lldap.fullname" . }}-ldap
  labels:
    {{- include "lldap.labels" . | nindent 4 }}
{{- if .Values.service.ldap.annotations }}
  annotations:
{{ toYaml .Values.service.ldap.annotations | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.ldap.type }}
  ports:
    - port: {{ .Values.service.ldap.port }}
      targetPort: ldap
      protocol: TCP
      name: ldap
    {{ if $.Values.lldap.ldaps.enabled }}
    - port: {{ .Values.service.ldaps.port }}
      targetPort: ldaps
      protocol: TCP
      name: ldaps
      {{ end }}
  selector:
    {{- include "lldap.selectorLabels" . | nindent 4 }}
