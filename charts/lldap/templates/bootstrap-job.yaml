{{- if .Values.bootstrap.enabled }}
{{- $secretVolumes := list }}
{{- range .Values.bootstrap.users }}
  {{- if (hasKey . "passwordSecret") }}
    {{- $secretVolumes = append $secretVolumes .passwordSecret.name }}
  {{- end }}
{{- end }}
{{- $secretVolumes = $secretVolumes | sortAlpha | uniq }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "lldap.fullname" . }}-bootstrap
  # Next annotations are required if the job managed by Argo CD,
  # so Argo CD can relaunch the job on every app sync action
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: bootstrap
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}{{ .Values.image.variant }}"
          command:
            - ./bootstrap.sh
          env:
            - name: LLDAP_URL
              value: "http://{{ include "lldap.fullname" . }}-http:{{ .Values.service.http.port }}"
            - name: LLDAP_ADMIN_USERNAME
              value: "{{ .Values.lldap.ldapUserDN }}"
            - name: LLDAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "lldap.credentialsSecretName" . }}
                  key: {{ .Values.lldap.ldapUserPassKey }}
            - name: DO_CLEANUP
              value: "{{ .Values.bootstrap.cleanup }}"
          volumeMounts:
            - name: user-configs
              mountPath: /user-configs
              readOnly: true
            - name: group-configs
              mountPath: /group-configs
              readOnly: true
            {{- if $secretVolumes }}
            {{- range $secretVolumes }}
            - name: user-secret-{{.}}
              mountPath: /user-secrets/{{.}}
              readOnly: true
            {{- end }}
            {{- end }}

      volumes:
        - name: user-configs
          configMap:
            name: {{ include "lldap.fullname" . }}-users
        - name: group-configs
          configMap:
            name: {{ include "lldap.fullname" . }}-groups
        {{- if $secretVolumes }}
        {{- range $secretVolumes }}
        - name: user-secret-{{.}}
          secret:
            secretName: {{.}}
        {{- end }}
        {{- end }}
{{- end }}
