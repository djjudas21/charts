# Default values for ecowitt-exporter.

# -- Number of replicas
replicaCount: 1

image:
  # -- image repository
  repository: djjudas21/ecowitt-exporter
  # -- image pull policy
  pullPolicy: IfNotPresent
  # -- image tag
  # @default -- chart.appVersion
  tag: ""

# -- environment variables
# @default -- See below
env:
  # -- enable debug output
  debug: false
  # -- prefix to be prepended to all Prometheus metrics
  prefix: "ecowitt_"

  # All units are expressed in lower case and without slashes, for simplicity.
  # Apologies to scientists, for whom this will be a difficult time.

  # -- Temperature in c, f or k
  temperatureUnit: 'c'

  # -- Pressure in hpa, in or mmhg
  pressureUnit: 'hpa'

  # -- Wind speed in kmh, mph, ms, knots, fps
  windUnit: 'kmh'

  # -- Rainfall in mm or in
  rainUnit: 'mm'

  # -- Irradiance in wm2, lx, fc
  irradianceUnit: 'wm2'

  # -- Distance in km, mi
  distanceUnit: 'km'

  # -- AQI standard: uk, epa, mep, nepm
  aqiStandard: uk

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # @default -- a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8088

# -- Enable and configure ingress settings for the chart under this key.
# @default -- See values.yaml
ingress:
  # -- Enable ingress
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

serviceMonitor:
  # -- Enable Service Monitor for Prometheus Operator
  enabled: false

prometheusRules:
  # -- Enable Prometheus rules for Prometheus Operator
  enabled: false
