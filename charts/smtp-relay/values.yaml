# Default values for smtp-relay.

# -- Number of replicas
replicaCount: 1

smtp:
  # -- Hostname of upstream SMTP server
  host: ""
  # -- Username for upstream SMTP server
  username: ""
  # -- Password for upstream SMTP server
  password: ""
  # -- Hostname of THIS relay SMTP server
  myhostname: ""
  # -- Networks to permit relaying from
  mynetworks:
    - 127.0.0.0/8
    - 10.0.0.0/8
  tls_wrappermode: "no"
  tls_security_level: ""

image:
  # -- image repository
  repository: djjudas21/smtp-relay
  # -- image pull policy
  pullPolicy: IfNotPresent
  # -- image tag
  # @default -- chart.appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # @default -- a name is generated using the fullname template
  name: ""

probes:
  liveness:
    enabled: true
    failureThreshold: 3
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 1
  readiness:
    enabled: true
    failureThreshold: 3
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 1

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  type: ClusterIP
  loadBalancerIP: ""
  port: 25

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  # -- Enable mail queue persistence
  enabled: false
  accessMode: "ReadWriteOnce"
  # -- The storage space that should be claimed from the persistent volume
  size: 1Gi
  # -- If undefined (the default) the default StorageClass is used
  storageClass: ""

nodeSelector: {}

tolerations: []

affinity: {}

metrics:
  # -- Enable metrics sidecar
  enabled: false
  # -- Metrics port
  port: 9154
  serviceMonitor:
    # -- Enable Service Monitor for Prometheus Operator
    enabled: false
  prometheusRules:
    # -- Enable Prometheus rules for Prometheus Operator
    enabled: false
