apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "warpgate.fullname" . }}-unattended-setup
  labels:
    {{- include "warpgate.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "warpgate.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "warpgate.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: 
            - "warpgate"
            - "unattended-setup"
            - "--data-path"
            - "/data"
            - "--admin-password"
            - "{{ .Values.warpgate.adminPassword }}"
            - "--http-port"
            - "{{ .Values.service.https.port }}"
            - "--ssh-port"
            - "{{ .Values.service.ssh.port }}"
            - "--mysql-port"
            - "{{ .Values.service.mysql.port }}"
            - "--postgres-port"
            - "{{ .Values.service.postgresql.port }}"
          {{- if .Values.warpgate.recordSessions }}
            - "--record-sessions"
          {{- end }}            
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.livenessProbe }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
          - mountPath: /data
            name: data
          - mountPath: /etc
            name: data
          {{- end }}
      restartPolicy: Never
      {{- if .Values.persistence.enabled }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
