apiVersion: v2
name: foreman
description: Foreman is a complete lifecycle management tool for physical and virtual servers
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
version: 0.1.0

# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application. Versions are not expected to
# follow Semantic Versioning. They should reflect the version the application is using.
# It is recommended to use it with quotes.
appVersion: "3.8.0"

dependencies:
  - name: postgresql
    version: ~15
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: ~19
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

home: https://github.com/djjudas21/charts/tree/main/charts/foreman
icon: https://theforeman.org/static/images/foremanhelmet.svg
keywords:
  - ruby
  - rails
  - infrastructure
  - puppet
  - cloud
  - config-management
  - virtualization
  - provisioning
  - infrastructure-management
  - foreman
  - theforeman
  - maas
  - hacktoberfest
  - hybrid-cloud 
maintainers:
  - name: djjudas21
    email: djjudas21@users.noreply.github.com
sources:
  - https://quay.io/repository/foreman/foreman
  - https://theforeman.org/
annotations:
  category: Infrastructure
  artifacthub.io/changes: |-
    - kind: added
      description: Initial release
