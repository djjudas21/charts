# yaml-language-server: $schema=values.schema.json
# Default values for graphite-exporter.

# -- Number of replicas
replicaCount: 1

image:
  # -- image repository
  repository: prom/graphite-exporter
  # -- image pull policy
  pullPolicy: IfNotPresent
  # -- image tag
  # @default -- chart.appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # @default -- a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  prometheus:
    type: ClusterIP
    port: 9108
  graphite:
    type: ClusterIP
    port: 9109
    loadBalancerIP: ""
    annotations: {}
    # metallb.universe.tf/allow-shared-ip: graphite-exporter

graphite: {}
  #mapping: |-
    # Add custom graphite mappings here: https://github.com/prometheus/graphite_exporter#metric-mapping-and-configuration

serviceMonitor:
  # -- Enable Service Monitor for Prometheus Operator
  enabled: false

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
